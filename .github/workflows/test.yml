name: Build & Test

on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - 'packages/*/src/**'
      - 'packages/*/__tests__/**'
      - 'package*.json'
      - 'packages/*/package*.json'
      - 'tsconfig.json'
      - 'packages/*/tsconfig*.json'
  pull_request:
    paths:
      - '.github/workflows/test.yml'
      - 'packages/*/src/**'
      - 'packages/*/__tests__/**'
      - 'package*.json'
      - 'packages/*/package*.json'
      - 'tsconfig.json'
      - 'packages/*/tsconfig*.json'
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - '.github/workflows/test.yml'
      - 'packages/*/src/**'
      - 'packages/*/__tests__/**'
      - 'package*.json'
      - 'packages/*/package*.json'
      - 'tsconfig.json'
      - 'packages/*/tsconfig*.json'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit
          disable-sudo: true
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: lts/*
          check-latest: true
          cache: npm
      - run: npm ci --include-workspace-root --workspaces
      - uses: actions/cache/restore@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: |
            packages/*/.tsbuildinfo
            packages/*/dist
          key: tsc-${{ hashFiles('**/*.tsbuildinfo', '**/package-lock.json') }}
          restore-keys: |
            tsc-
          enableCrossOsArchive: true
      - run: npm run build
      - uses: actions/cache/save@6849a6489940f00c2f30c0fb92c6274307ccb58a # v4.1.2
        with:
          path: |
            packages/*/.tsbuildinfo
            packages/*/dist
          key: tsc-${{ hashFiles('**/*.tsbuildinfo', '**/package-lock.json') }}
          enableCrossOsArchive: true
      - uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: dist
          path: |
            packages/*/.tsbuildinfo
            packages/*/dist
          compression-level: 9
          # Be nice to github and don't store for long
          retention-days: 1
  test:
    needs: build
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      actions: read
      checks: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-15]
        version: ['lts/*', latest]
    continue-on-error: ${{ matrix.os == 'windows-latest' && matrix.version == 'latest' && fromJson('true') || fromJson(inputs.dry_tun_tests || 'false')  }}
    steps:
      - uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        if: matrix.os == 'ubuntu-latest'
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
          disable-sudo: true
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: dist
          path: packages
      - uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ matrix.version }}
          check-latest: true
          cache: npm
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci --include-workspace-root
      - run: npm test -- --since -- --test-reporter=junit --test-reporter-destination=test-output.xml
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PRIVATE_READ_NPM_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CICD_CF_API_TOKEN: ${{ secrets.CICD_CF_API_TOKEN }}
      - uses: test-summary/action@31493c76ec9e7aa675f1585d3ed6f1da69269a86 # v2.4
        if: always()
        with:
          paths: packages/*/test-output.xml
          show: all
