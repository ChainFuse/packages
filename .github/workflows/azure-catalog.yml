name: Azure Ai Catalog

on:
  push:
    paths:
      - '.github/workflows/azure-catalog.yml'
      - 'ciScripts/azure-catalog.mts'
      - 'packages/types/src/ai-tools/azure/catalog.ts'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  azure:
    runs-on: ubuntu-latest
    if: github.actor != 'sushidata-azure[bot]'
    permissions:
      contents: write
    steps:
      - uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          disable-sudo-and-containers: true
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs
      - uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        id: gh_azure_token
        with:
          app-id: ${{ vars.GH_AZURE_CLIENT_ID }}
          private-key: ${{ secrets.GH_AZURE_PRIVATE_KEY }}
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          token: ${{ steps.gh_azure_token.outputs.token }}
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: lts/*
          check-latest: true
          cache: 'npm'
      - run: npm ci --include-workspace-root
      - uses: actions/cache/restore@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: |
            packages/*/.tsbuildinfo
            packages/*/dist
          key: tsc-${{ hashFiles('**/*.tsbuildinfo', '**/package-lock.json') }}
          restore-keys: |
            tsc-
          enableCrossOsArchive: true
      - run: npm -w @chainfuse/types run build
      - run: npm run ci:catalog:azure
        env:
          AZURE_SUB_ID: ${{ secrets.AZURE_SUB_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      - run: npx prettier --write packages/types/src/ai-tools/azure/catalog.ts
      - name: Commit and Push Changes
        env:
          GH_TOKEN: ${{ steps.gh_azure_token.outputs.token }}
        run: |
          # Check if there are changes to commit
          if ! git diff --quiet packages/types/src/ai-tools/azure/catalog.ts; then
            # Add the file to staging
            git add packages/types/src/ai-tools/azure/catalog.ts
            
            # Get the current branch and repository info
            BRANCH_NAME="${{ github.ref_name }}"
            REPO_OWNER="${{ github.repository_owner }}"
            REPO_NAME="${{ github.event.repository.name }}"
            
            # Get current commit SHA
            CURRENT_SHA=$(git rev-parse HEAD)
            
            # Create blob for the changed file
            BLOB_SHA=$(gh api "repos/$REPO_OWNER/$REPO_NAME/git/blobs" \
              --method POST \
              --field content="$(base64 -w 0 packages/types/src/ai-tools/azure/catalog.ts)" \
              --field encoding="base64" \
              --jq '.sha')
            
            # Create tree with the blob
            TREE_SHA=$(gh api "repos/$REPO_OWNER/$REPO_NAME/git/trees" \
              --method POST \
              --field base_tree="$CURRENT_SHA" \
              --raw-field tree="[{\"path\":\"packages/types/src/ai-tools/azure/catalog.ts\",\"mode\":\"100644\",\"type\":\"blob\",\"sha\":\"$BLOB_SHA\"}]" \
              --jq '.sha')
            
            # Create commit
            COMMIT_SHA=$(gh api "repos/$REPO_OWNER/$REPO_NAME/git/commits" \
              --method POST \
              --field message="Updated azure catalog" \
              --field tree="$TREE_SHA" \
              --raw-field parents="[\"$CURRENT_SHA\"]" \
              --field author.name="${{ steps.gh_azure_token.outputs.app-slug }}[bot]" \
              --field author.email="${{ vars.GH_AZURE_USER_ID }}+${{ steps.gh_azure_token.outputs.app-slug }}[bot]@users.noreply.github.com" \
              --field committer.name="${{ steps.gh_azure_token.outputs.app-slug }}[bot]" \
              --field committer.email="${{ vars.GH_AZURE_USER_ID }}+${{ steps.gh_azure_token.outputs.app-slug }}[bot]@users.noreply.github.com" \
              --jq '.sha')
            
            # Update branch reference
            gh api "repos/$REPO_OWNER/$REPO_NAME/git/refs/heads/$BRANCH_NAME" \
              --method PATCH \
              --field sha="$COMMIT_SHA"
          else
            echo "catalog not touched"
          fi
